<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1000px">
        <form action="" class="mt-60" #buscaForm="ngForm" (ngSubmit)="pesquisar()">
            <mat-card appearance="outlined">
                <mat-card-header>
                    <mat-card-title>
                        Consulta
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row">
                        <div fxLayout="column" fxFlex="950px">
                            <mat-form-field class="full-width">
                                <mat-label>
                                    Nome:
                                </mat-label>
                                <input matInput name="nomeBusca" [(ngModel)]="nomeBusca" placeholder="Nome:" />
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" type="submit">
                        <mat-icon fontIcon="search"></mat-icon>
                        Pesquisar
                    </button>
                </mat-card-actions>
            </mat-card>
        </form>



    </div>
</div>

<div fxLayout="row" fxLayoutAlign="center" class="mt-20">
    <div fxLayout="column" fxFlex="1000px">

        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title>
                    Consulta
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table mat-table [dataSource]="listaCliente" class="mat-elevation-z8">

                
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> id </th>
                        <td mat-cell *matCellDef="let cliente"> {{cliente.id}} </td>
                    </ng-container>

                     <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef> Nome </th>
                        <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
                    </ng-container>

                     <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> email </th>
                        <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
                    </ng-container>

                     <ng-container matColumnDef="cpf">
                        <th mat-header-cell *matHeaderCellDef> CPF </th>
                        <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td>
                    </ng-container>

                     <ng-container matColumnDef="dataAniver">
                        <th mat-header-cell *matHeaderCellDef> Data de nascimento </th>
                        <td mat-cell *matCellDef="let cliente"> {{cliente.dataAniver}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>

    </div>
</div>
